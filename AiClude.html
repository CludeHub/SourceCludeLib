<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CludeHub Script Generator</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: linear-gradient(to bottom, #000, #00ff00);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border: 2px solid #00ff00;
      box-shadow: 0 0 12px #00ff00;
    }

    header {
      text-align: center;
      padding: 20px;
      color: #00ff00;
      font-size: 1.8em;
      text-shadow: 0 0 8px #00ff00;
      border-bottom: 1px solid #00ff00;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 80%;
      padding: 12px 18px;
      border-radius: 18px;
      position: relative;
      animation: fadeIn 0.3s ease-in-out;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background-color: #1f1f1f;
      color: white;
      border: 1px solid #00ff00;
      box-shadow: 0 0 6px #00ff00;
    }

    .bot {
      align-self: flex-start;
      background-color: #0e0e0e;
      color: #00ff00;
      border: 1px solid #00ff00;
      box-shadow: 0 0 6px #00ff00;
    }

    code {
      background-color: #111;
      padding: 10px;
      display: block;
      border-radius: 10px;
      font-family: monospace;
      box-shadow: 0 0 5px #00ff00;
      border: 1px solid #00ff00;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(5px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes typing {
      0% { content: "."; }
      33% { content: ".."; }
      66% { content: "..."; }
      100% { content: ""; }
    }

    .typing::after {
      content: "...";
      animation: typing 1s steps(4) infinite;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.8);
      border-top: 1px solid #00ff00;
      gap: 10px;
    }

    .input-area input {
      flex: 1;
      padding: 12px;
      background: #000;
      color: #0f0;
      border: 1px solid #00ff00;
      border-radius: 10px;
      outline: none;
      box-shadow: 0 0 5px #00ff00;
    }

    .input-area button {
      padding: 0 16px;
      font-size: 1.2em;
      background: #000;
      color: #0f0;
      border: 1px solid #00ff00;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 6px #00ff00;
      transition: background 0.2s;
    }

    .input-area button:hover {
      background: #002200;
    }
  </style>
</head>
<body>
  <header>CludeHub Script Generator</header>
  <div class="chat-container" id="chat">
    <!-- Chat bubbles -->
  </div>
  <div class="input-area">
    <input type="text" id="userInput" placeholder="Type your script request..." />
    <button onclick="sendMessage()">â†‘</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");

    function addMessage(text, sender, isCode = false) {
      const msg = document.createElement("div");
      msg.className = "message " + sender;

      if (isCode) {
        const codeBlock = document.createElement("code");
        codeBlock.textContent = text;
        msg.appendChild(codeBlock);
      } else {
        msg.innerText = text;
      }

      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function addTypingIndicator() {
      const typing = document.createElement("div");
      typing.className = "message bot typing";
      typing.innerText = "CludeBot is typing";
      typing.id = "typing";
      chat.appendChild(typing);
      chat.scrollTop = chat.scrollHeight;
    }

    function removeTypingIndicator() {
      const typing = document.getElementById("typing");
      if (typing) typing.remove();
    }

    function generateScript(inputText) {
      const text = inputText.toLowerCase();

      if (text.includes("kill")) {
        return `
local Players = game:GetService("Players")
local target = Players:FindFirstChild("PlayerNameHere")
if target and target.Character and target.Character:FindFirstChild("Humanoid") then
    target.Character.Humanoid.Health = 0
end`;
      }

      if (text.includes("fly")) {
        return `
local player = game.Players.LocalPlayer
local char = player.Character or player.CharacterAdded:Wait()
local hrp = char:WaitForChild("HumanoidRootPart")

local bodyVelocity = Instance.new("BodyVelocity", hrp)
bodyVelocity.Velocity = Vector3.new(0, 50, 0)
bodyVelocity.MaxForce = Vector3.new(0, math.huge, 0)`;
      }

      if (text.includes("speed")) {
        return `
game.Players.LocalPlayer.Character.Humanoid.WalkSpeed = 100`;
      }

      return `-- Sorry, I couldn't generate a script for that. Try saying something like "fly", "speed", or "kill".`;
    }

    function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;

      addMessage(userText, "user");
      input.value = "";

      // Show typing
      addTypingIndicator();

      setTimeout(() => {
        removeTypingIndicator();
        const script = generateScript(userText);
        addMessage(script, "bot", true);
      }, 1500);
    }

    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
